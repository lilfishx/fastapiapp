<!doctype html>
<html lang="en">
<style>
    body{
        background: #f2f2f2;
        font-family: 'Open Sans', sans-serif;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FastAPI</title>
</head>
<body>
    <nav class="flex justify-between text-3xl my-3">
        <ul class="flex ml-10">
            <li>Users</li>
        </ul>
        <ul class="flex gap-5 mr-10">
            <a href="/">Home</a>
            <li></li>
        </ul>
    </nav>
    <hr>
        <div id="content">
            <form action="">
               <p>Поиск по id</p>
               <p><input type="text" id="ident" placeholder="id"></p>
            </form>
            <form action="">
               <p>Поиск по login</p>
               <p><input type="text" id="login" placeholder="login"></p>
            </form>
            <a href="/users">Show all users</a>
        </div>
        <script>

            var input_id = document.getElementById("ident");


            input_id.addEventListener("keypress", function(event) {

                if (event.key === "Enter") {

                    event.preventDefault();

                    search_by_id();
              }

            });

            var input_login = document.getElementById("login");


            input_login.addEventListener("keypress", function(event) {

                if (event.key === "Enter") {

                    event.preventDefault();

                    search_by_login();
              }

            });


            function search_by_id(){

                id = document.getElementById("ident").value
                window.location = "/by-id?id=" + id

            }

            function search_by_login(){

                var login = document.getElementById("login").value;
                window.location = "/by-login?login=" + login;

            }

        </script>
</body>
</html>
